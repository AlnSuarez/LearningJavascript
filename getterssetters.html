<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getters y setters</title>
</head>
<body>

    <script>
        class Animal{

            constructor(nombre){
             this.nombre = null
            }
        
            get getName(){
                return this.name;
            }
            set setName(name){
                this.name = name;
            }
        }


        const kendi = new Animal();
        kendi.setName = "kendi";

        console.log(kendi.getName);

    </script>

    
</body>
</html>
